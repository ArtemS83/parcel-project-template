<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
      <include src="./partials/slider.html"></include>
    </main>
    <footer class="page-footer">
      <div class="container">
        <div class="footer-buttons">
          <button type="button" class="">Our Locations</button>
          <button type="button" class="">Franchise</button>
        </div>
        <div class="footer-slogan-socaddress">
          <div class="footer-slogan">
            <p class="footer-slogan-top">homemader ice cream made</p>
            <p class="footer-slogan-bottom">with passion</p>
          </div>
          <div class="footer-socaddress">
            <ul class="footer-soc-list list">
              <li class="footer-soc-list-item">
                <a class="footer-soc-list-item-link" href="">
                  <svg class="footer-soc-list-item-link-icon" width='32' height='32'>
                    <use href="./images/sprite.svg#icon-github"></use>
                  </svg>
                </a>
              </li>
              <li class="footer-soc-list-item">
                <a class="footer-soc-list-item-link" href="">
                  <svg class="footer-soc-list-item-link-icon" width='33' height='32'>
                    <use href="./images/sprite.svg#icon-telegram"></use>
                  </svg>
                </a>
              </li>
              <li class="footer-soc-list-item">
                <a class="footer-soc-list-item-link" href="">
                  <svg class="footer-soc-list-item-link-icon" width="32" height="32">
                    <use href="./images/sprite.svg#icon-facebook"></use>
                  </svg>
                </a>
              </li>
            </ul>
            <address class="footer-address address">
              
              <a class="footer-address-link link" href="tel:+610383766284">
                <span class="footer-address-link-description">Feel free to contact</span>
                +61 (0) 383 766 284
              </a>
            </address>
          </div>
        </div>
        <p class="footer-basement">&copy; 2019 - IceCream. All Rights Reserved.</p>
      </div>
    </footer>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
